{% extends "header.html" %}

{% block body %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ database }}</span>
                    <table>
                        <thead>
                            <tr>
                                <th>Tables</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for table in tables %}
                                <tr>
                                    <td>{{ table }}</td>
                                    <td><a class="waves-effect waves-light btn-small blue" href="/tables/{{ table }}/{{ database }}"><i class="material-icons right">send</i>Use database</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
             </div>
        </div>
    </div>
{% endblock %}
