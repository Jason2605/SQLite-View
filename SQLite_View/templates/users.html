{% extends "header.html" %}

{% block body %}
        <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Users</span>
                    <div class="input-field">
                        <button id="upload" class="btn waves-effect waves-light blue">Create User
                            <i class="material-icons right">people</i>
                        </button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{ user }}</td>
                                    <td>
                                        <button id="upload" class="btn waves-effect waves-light blue">Edit
                                            <i class="material-icons right">edit</i>
                                        </button>
                                    </td>
                                    <td>
                                        {% if user == current_user.username %}
                                        <div class="tooltipped" data-position="bottom" data-tooltip="You cant delete your own user!">
                                            <a class="btn-small" disabled>Delete</a>
                                        </div>
                                        {% else %}
                                            <button id="upload" class="btn waves-effect waves-light red">Delete
                                                <i class="material-icons right">delete_forever</i>
                                            </button>
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
             </div>
        </div>
    </div>
{% endblock %}

{% block extraJS %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let elems = document.querySelectorAll('.tooltipped');
            M.Tooltip.init(elems, {});
        });
    </script>
{% endblock %}
